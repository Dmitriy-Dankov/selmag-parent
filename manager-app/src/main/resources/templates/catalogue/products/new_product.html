<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Новый товар &ndash; Сельмаг</title>
</head>
<body>
  <a data-th-href="@{/catalogue/products/list}">&larr;К списку товаров</a>
  <h1>Новый товар:</h1>
  <div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
      <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
  </div>
  <form method="post" data-th-action="@{/catalogue/products/create}">
    <label for="title">Название:</label>
    <input type="text" name="title" id="title" data-th-value="${payload?.title}">
    <p></p>
    <label for="details">Описание:</label>
    <input type="text" name="details" id="details" data-th-value="${payload?.details()}">
    <p></p>
    <button type="submit">Создать</button>
  </form>
</body>
</html>
