<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[[${product.title}]] &ndash; Сельмаг</title>
</head>
<body>
  <a data-th-href="@{/catalogue/products/list}">&larr;К списку товаров</a>
  <h1 data-th-text="${product.title}"></h1>
  <ul>
    <li><strong>Id</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Title</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Details</strong>: <span data-th-text="${product.details}"></span></li>
  </ul>
  <p>
    <a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Изменение товара</a>
  </p>
  <p></p>
  <form data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}" method="post">
    <input type="submit" value="Удаление товара">
  </form>
</body>
</html>
